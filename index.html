<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Cubano Doble 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Dominó Cubano Doble 9</h1>
        <div class="menu-options">
            <button id="practice-button" class="menu-button">Practicar</button>
            <button id="online-button" class="menu-button" disabled>Online (Próximamente)</button>
            <button id="friends-button" class="menu-button" disabled>Con Amigos (Próximamente)</button>
        </div>
    </div>
    <div id="sub-menu-practica" class="hidden">
        <h2>Modo Práctica</h2>
        <div class="menu-options">
            <button id="practice-1v1-button" class="menu-button">Individual</button>
            <button id="practice-2v2-button" class="menu-button">En Parejas</button>
            <button id="back-to-main-menu-from-submenu-button" class="menu-button secondary-button">Volver al Menú</button>
        </div>
    </div>
    <div id="app-container">
        <header>
            <h1>Dominó Cubano Doble 9</h1>
            <nav id="game-options">
                <button id="start-round-button">Iniciar Nueva Ronda</button>
                <button id="settings-button">Ajustes</button>
                <button id="new-game-button">Nueva Partida</button>
                <button id="back-to-menu-button">Menú Principal</button>
            </nav>
        </header>

        <div id="game-area">
            <aside id="scoreboard">
                <h2>Puntuación</h2>
            </aside>

            <main id="game-board">
                <section id="player-hand-top" class="player-hand horizontal-hand"></section>
                <div id="middle-area">
                    <section id="player-hand-left" class="player-hand vertical-hand"></section>
                    <div id="domino-table"></div>
                    <section id="player-hand-right" class="player-hand vertical-hand"></section>
                </div>
                <section id="player-hand-bottom" class="player-hand horizontal-hand"></section>
            </main>
        </div>

        <footer>
            <div id="game-messages" aria-live="polite"></div>
            <p>&copy; 2025 Juego de Dominó</p>
        </footer>
    </div>

    <div id="settings-panel">
        <h3>Ajustes</h3>
        <div class="settings-option">
            <label>
                <input type="checkbox" id="show-numbers-checkbox"> Mostrar Números
            </label>
        </div>
        <div class="settings-option">
            <label>
                <input type="checkbox" id="high-contrast-checkbox"> Modo Alto Contraste
            </label>
        </div>
        <div class="settings-option">
            <label>
                <input type="checkbox" id="help-enabled-checkbox" checked> Ayuda de Fichas
            </label>
        </div>
        <button id="close-settings-button">Cerrar</button>
    </div>

    <div id="zoom-popup" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="zoom-popup-title">
        <div id="zoom-contenido">
            <h3 id="zoom-popup-title" style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Ficha Ampliada</h3>
        </div>
        <button id="zoom-cerrar-button" aria-label="Cerrar zoom">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
